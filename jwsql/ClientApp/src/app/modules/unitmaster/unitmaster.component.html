<div class="row">

  <div class="col-md-6 text-left">
    <div class="back-button col-md-2" style="margin-left: -20px!important;" *ngIf="isnew">
      <button mat-raised-button routerLink="/inventory" class="save cancle"><i class="fa fa-arrow-left"
          aria-hidden="true"></i>&nbsp;Back</button>
    </div>
    <div class="col-md-10">
      <h1 class="heading">Units Master</h1>
    </div>

  </div>
  <div *ngIf="isnew" class="col-md-6 text-right">
    <div class="row">
      <div class="col-md-6">
        <input style="height: 30px!important;margin-left: 200px!important;" type="email" class="form-control"
          id="search-text" aria-describedby="search-text" [(ngModel)]="searchText" placeholder="Enter text to search"
          (ngModelChange)="Search()" autofocus>
      </div>
      <div class="new-button col-md-5" style="margin-left: 10px!important;float: right;">
        <button mat-raised-button (click)=toggleDisplay() class="save cancle">New+</button>
      </div>

    </div>
  </div>
</div>


<div class="row">
  <div *ngIf="isdivShow">



    <table class="table table-striped table-bordered table-sm row-border hover">
      <thead>
        <tr>
          <th style="width:3%!important">Edit</th>
          <!-- <th style="width: 40px;">Delete</th> -->
          <th style="width:10%!important">S.No</th>
          <th style="width:29%!important">Unit</th>
          <th style="width:29%!important">UQC</th>
          <th style="width:29%!important">Decimal</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of retData let j=index">
          <td>
            <mat-icon style="color: #5CC6D0 !important; cursor:pointer;font-size: 19px!important;text-align: center;"
              (click)="edit(record,1)">edit</mat-icon>
          </td>
          <!-- <td><mat-icon style="color: #5CC6D0 !important; cursor:pointer;" (click)="edit(record,2)">delete</mat-icon> </td> -->

          <td>{{j+count}}</td>
          <td>{{record.unit}}</td>
          <td>{{record.uqc}}</td>
          <td>{{record.decimal}}</td>

        </tr>
      </tbody>
    </table>
    <section class="footer-next">
      <pagination [itemsPerPage]="15" [totalItems]="filterrec.length" (pageChanged)="pageChanged($event)"></pagination>
    </section>
  </div>

  <alert></alert>
  <form *ngIf="isShow" [formGroup]="unitForm">
    <div class="container unit-form-box">
      <div class="row">
        <div class="form-group">
          <label class="control-label col-md-5" for="email">Unit</label>
          <div class="col-md-7">
            <input (click)="$event.target.select()" type="text" class="form-control" id="unit" formControlName="unit" maxlength="5" autocomplete="off"
              (keydown.enter)="$event.preventDefault()">
            <div *ngIf="isFieldValid('unit')">
              <div style="font-size: 12px; color: red">
                Please Enter Unit
              </div>
            </div>
          </div>




        </div>
        <div class="form-group">
          <label class="control-label col-md-5">Decimals</label>
          <div class="col-md-7">
            <style>
              input::-webkit-outer-spin-button,
              input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
              }

              input[type="number"] {
                -moz-appearance: textfield;
              }
            </style>
            <input (click)="$event.target.select()" placeholder="0" type="number" class="form-control" formControlName="decimal" name="decimal"
              style="text-align: right;" (keydown.enter)="$event.preventDefault()">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-5">UQC</label>
          <div class="col-md-7">
            <input (click)="$event.target.select()" type="text" class="form-control" formControlName="uqc" maxlength="25" name="uqc" autocomplete="off"
              (keydown.enter)="$event.preventDefault()">
          </div>
        </div>
      </div>
    </div>
    <!-- <button class="btn btn-primary">Submit</button> -->
    <section class="footer-fix">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="footer-button">
              <button mat-raised-button type="submit" class="save" (click)=onsubmit() value="Save"
                style="margin-left:25px;">Save</button>
              <a mat-raised-button *ngIf="isdel" (click)=Delete() class="delete">Delete</a>
              <a mat-raised-button (click)=toggleDisplay() class="cancle">Cancel</a>

            </div>
          </div>
        </div>
      </div>
    </section>


  </form>


</div>
