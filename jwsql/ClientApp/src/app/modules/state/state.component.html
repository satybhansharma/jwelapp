<div class="row">
  <div class="col-md-6 text-left">
    <div class="back-button col-md-2" style="margin-left: -20px!important;" *ngIf="isnew">
      <button mat-raised-button routerLink="/accounting" class="save cancle"><i class="fa fa-arrow-left"
          aria-hidden="true"></i>&nbsp;Back</button>
    </div>
    <div class="col-md-6 text-left">
      <h1 class="heading">State</h1>  
      </div>
</div> 

    <div *ngIf="isnew" class="col-md-6 text-right">
      <div class="row">
            <div class="col-md-6">
        <input style="height: 30px!important;margin-left: 200px!important;" type="email" class="form-control" id="search-text" [(ngModel)]="searchText"   (ngModelChange)="Search()" placeholder="Enter text to search" 
               autofocus>    
      </div>
    <div class="new-button col-md-5"  style="margin-left: 10px!important;float: right;"> 
      <button mat-raised-button (click) = toggleDisplay()  class="save cancle">New+</button>
    </div>
    </div>
    </div>
  </div>
    
    
    <div class="row"> 
    <div *ngIf="isdivShow">
        <table  class="table table-striped table-bordered table-sm row-border hover">
          <thead >
            <tr>
              <th style="width: 3%!important;">Edit</th>
              <!-- <th style="width: 40px;">Delete</th> -->
              <th style="width: 10%!important;">S.No</th>
              <th style="width: 29%!important;">State</th>
              <th style="width: 29%!important;">Code</th>
              <th style="width: 29%!important;">Country</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let record of retData let j=index">
              <td><mat-icon style="text-align: center;font-size: 19px!important; color: #5CC6D0 !important; cursor:pointer;" (click)="edit(record,1)">edit</mat-icon> </td>
              
              
              <td style="text-align: center;">{{j+count}}</td>
              <td>{{record.state1}}</td>
              <td>{{record.stcode}}</td>
              <td>{{record.country}}</td>
    
            </tr>
          </tbody>
        </table>
      <section class="footer-next">
      <pagination [itemsPerPage]="15" [totalItems]="filterrec.length" (pageChanged)="pageChanged($event)"></pagination> 
    </section>
    </div>
    <alert></alert>
    <form *ngIf="isShow" (ngSubmit)="onsubmit(f)" [formGroup]="stateForm">
      <div class="container unit-form-box">
          <div class="row">
             
             <div class="form-group">
                <label class="control-label col-md-5">State</label>
                <div class="col-md-7">
                <input type="text" class="form-control" formControlName="state1" >   
                <div *ngIf="isFieldValid('state1')" >
                  <div style="font-size: 12px; color: red;">
                    Please Enter State
                  </div>
                </div>            
            </div>
          </div>
            <div class="form-group">
                <label class="control-label col-md-5">Code</label>
                <div class="col-md-5" style="width: 80px;">
                <input type="text" class="form-control" formControlName="stcode" >  
              </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-5">Country</label>
                <div class="col-md-7">
                <input type="text" class="form-control" formControlName="country" >  
              </div>
              </div>
            </div>
          
</div>            
            <!-- <button class="btn btn-primary">Submit</button> -->
            <section class="footer-fix">
              <div class="container-fluid" >
                <div class="row">
                  <div class="col-md-12">
                    <div class="footer-button">    
                      <button mat-raised-button type="submit" class="save"  value="Save" style="margin-left:25px;" >Save</button> 
                      <a mat-raised-button *ngIf="isdel" (click) = Delete()  class="delete">Delete</a>
                      <a mat-raised-button (click) = toggleDisplay()  class="cancle">Cancel</a>
                      
                    </div>
                  </div>
                </div>
              </div>
            </section>
     
        </form>
    
    
    </div>
