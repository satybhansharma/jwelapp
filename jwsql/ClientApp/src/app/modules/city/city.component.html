<div *ngIf='ischildshow'  class="container text-center">
  <!-- <app-category></app-category> -->
  <!-- <app-test></app-test> -->
  <div >
    <app-state [sdivs]=true [sendstate]="name" (listdata)="recievestate($event)" (event)="recievestate($event)"></app-state>
  </div>
</div>

<div *ngIf='!ischildshow' >
<div class="row">
  <div class="col-md-6 text-left">
    <div class="back-button col-md-2" style="margin-left: -20px!important;" *ngIf="isnew">
      <button mat-raised-button routerLink="/accounting" class="save cancle"><i class="fa fa-arrow-left"
          aria-hidden="true"></i>&nbsp;Back</button>
    </div>
    <div class="col-md-6 text-left">
      <h1 class="heading">City</h1>  
      </div>
</div> 

  <div *ngIf="isnew" class="col-md-6 text-right">
    <div class="row">
    <div class="col-md-6" >
      <input style="height: 30px!important;margin-left: 200px!important;" type="email" class="form-control" id="search-text" [(ngModel)]="searchText" (ngModelChange)="Search()" placeholder="Enter text to search" 
             autofocus>    
    </div> 
    <div class="new-button col-md-5" style="margin-left: 10px!important;float: right;">
      <button mat-raised-button (click) = toggleDisplay()  class="save cancle">New+</button>
    </div>
    </div>
  </div>
</div>
  <div >  
  <div class="row"> 
  <div *ngIf="isdivShow">
   
   
    
      <table  class="table table-striped table-bordered table-sm row-border hover">
        <thead >
          <tr>
            <th style="width: 3%!important;">Edit</th>
            <!-- <th style="width: 40px;">Delete</th> -->
            <th style="width: 10%!important;">S.No</th>
            <th style="width: 21.75%!important;">City</th>
            <th style="width: 21.75%!important;">State</th>
            <th style="width: 21.75%!important;">Country</th>
            <th style="width: 21.75%!important;">Pin Code</th>
          </tr>
        </thead>
         <tbody>
          <tr *ngFor="let record of retData let j=index">
            <td><mat-icon style="text-align: center;font-size: 19px!important; color: #5CC6D0 !important; cursor:pointer;" (click)="edit(record,1)">edit</mat-icon> </td>
            
            
            <td style="text-align: center;">{{j+count}}</td>
            <td>{{record.CITY}}</td>
            <td>{{record.state}}</td>
            <td>{{record.COUNTRY}}</td>
            <td>{{record.pin}}</td>
  
          </tr>
        </tbody> 
      </table>
    <section class="footer-next">
     <pagination [itemsPerPage]="15" [totalItems]="filterrec.length" (pageChanged)="pageChanged($event)"></pagination> 
    </section>
    </div>
  <alert></alert>
  <form *ngIf="isShow" (ngSubmit)="onsubmit(f)" [formGroup]="cityForm">
    <div class="container unit-form-box">
        <div class="row">
           <div class="form-group">
             
            <label class="control-label col-md-5" for="email" style="margin-top: 27px!important;">City</label>
            <div class="col-md-7">
               <input type="text" class="form-control" formControlName="city1">
               <div *ngIf="isFieldValid('city1')" class="col-md-9">
                <div style="font-size: 12px; color: red; ">
                  Please Enter city
                </div>
              </div>
               </div>              
           
          </div>
           <div class="form-group">
             
              <label class="control-label col-md-5">State</label>
              <div class="col-md-7  ng-state">
                <ng-autocomplete  [data]="ItemList2"
                [searchKeyword]="keyword2"                                 
                (selected)='selectEvent($event)'
                [itemTemplate]="itemTemplate"
                [notFoundTemplate]="notFoundTemplate2"
                style="background-color:cadetblue;" formControlName="state" (keydown.enter)="$event.preventDefault()" (keyup)="sendst($event)" > 
</ng-autocomplete>
<ng-template #itemTemplate let-item>
 <a [innerHTML]="item.name"></a>
 
</ng-template>
<ng-template #notFoundTemplate2 let-notFound>
  <div [innerHTML]=""><a (click)="childDisplay()"  class="AddnewInList"> Add New State</a></div>
</ng-template>
<ng-template></ng-template>
</div>
              </div>
        
          <div class="form-group" >
              <label class="control-label col-md-5" style="margin-top: 27px!important;">Country</label>
              <div class="col-md-7">
              <input type="text" class="form-control" formControlName="country" disabled="false" >  
            </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-5" style="margin-top: 27px!important;">Pin Code</label>
              <div class="col-md-7">
              <input type="text" class="form-control" formControlName="pin" >  
            </div>
            </div>
          </div>
        </div>
          <!-- <button class="btn btn-primary">Submit</button> -->
          <section class="footer-fix">
            <div class="container-fluid" >
              <div class="row">
                <div class="col-md-12">
                  <div class="footer-button">    
                    <button mat-raised-button type="submit" class="save" value="Save" style="margin-left:25px;">Save</button> 
                    <a mat-raised-button *ngIf="isdel" (click) = Delete()  class="delete">Delete</a>
                    <a mat-raised-button (click) = toggleDisplay()  class="cancle">Cancel</a>
                    
                  </div>
                </div>
              </div>
            </div>
          </section>
        
  
   
      </form>
  
  
  </div>
  
</div>
</div>
